<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter | Brijesh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- wrapper -->
     <div class="wrapper">
           <div class="content">
               <h1>Counter</h1>
               <div class="counter_box">
                   <button class="decrement" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>           
                   <div class="counter" id="counter">0</div>
                    <button class="increment" onclick="increment()"><i class="fa-solid fa-plus"></i></button>           
               </div>
           </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
